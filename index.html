<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://px.a8.net/svt/ejp?a8mat=3Z76WW+9OAN7M+2B8Y+1BM18Z&a8ejpredirect=https%3A%2F%2Fevery.frecious.jp%2F%3Futm_source%3Da8%26utm_medium%3Daffiliate">
    <script>
        function trackClick() {
            fetch('/.netlify/functions/track', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    referrer: document.referrer,
                    timestamp: new Date().toISOString()
                })
            });
        }

        window.onload = trackClick;
    </script>
</head>
<body>
    <p>3秒後にリダイレクト... </p>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=https://costanshop.com/jyosuiki">
    <script>
        function trackClick() {
            fetch('/.netlify/functions/track', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    referrer: document.referrer,
                    timestamp: new Date().toISOString()
                })
            });
        }

        window.onload = trackClick;
    </script>
</head>
<body>
    <p>Redirecting to the offer... Please wait a moment.</p>
</body>
</html>
